<ion-header>

  <ion-navbar>
    <ion-title>popular</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    
      <ion-list
      >
        <ion-item-sliding *ngFor= "let show of tvShows">
        <ion-item detail-push (click)="gotoDetails(show)"> 
        <ion-thumbnail item-start>
          <img [src]="show.image_thumbnail_path"/>
        </ion-thumbnail>
        <h2>
        {{show.name}} 
      </h2>
      </ion-item>
    
    
      <ion-item-options side="right">
        <button (click)='addToFav(show)' color="secondary">
          <ion-icon name= "star"> 
          </ion-icon>
          Favorites
    
        </button>
      </ion-item-options>
    </ion-item-sliding>
      </ion-list>
    </ion-content>
